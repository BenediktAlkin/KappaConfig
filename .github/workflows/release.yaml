name: Test, update version number and release to PyPI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install requirements
      run: pip install -r requirements.txt

    # run unittests
    - name: tests_unit
      run: python -m unittest discover --start-directory ./tests_unit


    # prepare version update
    - name: extract tag
      uses: olegtarasov/get-tag@v2.1
      id: get_tag
    # update versions locally
    - name: update application version
      run: python .github/scripts/update_version.py --tagname ${{ steps.get_tag.outputs.tag }}
    # push updated version
    - name: push updated version number
      uses: test-room-7/action-update-file@v1
      with:
          file-path: setup.cfg
          commit-msg: update version number
          github-token: ${{ secrets.GITHUB_TOKEN }}

    # install build tools
    - name: install build tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade build
        python -m pip install --upgrade twine
    # build
    - name: build
      run: python -m build

    # get publish type
    - name: get publish type
      id: get_publish_type
      run: python .github/scripts/get_publish_type.py --tagname ${{ steps.tagName.outputs.tag }}

    # publish to dev
    - name: publish
      uses: pypa/gh-action-pypi-publish@master
      if: ${{ steps.get_publish_type.outputs.publish_type == 'dev' }}
      with:
        password: ${{ secrets.PYPI_API_TOKEN_TEST }}
        repository_url: https://test.pypi.org/legacy/
    # publish to production
    - name: publish
      uses: pypa/gh-action-pypi-publish@release/v1
      if: ${{ steps.get_publish_type.outputs.publish_type == 'prod' }}
      with:
       password: ${{ secrets.PYPI_API_TOKEN }}